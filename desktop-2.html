<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet" href="../styles/desktop2.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Julius Sans One:wght@400&display=swap" />
</head>
<body>
  	
  	<div class="desktop-2">
    		<!-- Background elements -->
    		<img class="vector-icon" alt="" src="../img/Vector.svg">
    		<img class="adobe-express-file-1" alt="" src="../img/logo.png">
    		
    		<!-- Button container -->
    		<div class="login-container">
      			<div class="login" id="lOGINContainer">
      				<div class="login-child"></div>
      				<div class="doctor">DOCTOR</div>
      			</div>
      			<div class="login1" id="lOGINContainer1">
      				<div class="login-child"></div>
      				<div class="doctor">CUSTOMER</div>
      			</div>
    		</div>
  	</div>
  	
  	<script>
    		var lOGINContainer = document.getElementById("lOGINContainer");
    		if(lOGINContainer) {
      			lOGINContainer.addEventListener("click", function (e) {
        				window.location.href = "desktop-3.html";
      			});
    		}
    		
    		var lOGINContainer1 = document.getElementById("lOGINContainer1");
    		if(lOGINContainer1) {
      			lOGINContainer1.addEventListener("click", function (e) {
        				window.location.href = "desktop-4.html";
      			});
    		}
  	</script>
</body>
</html>
